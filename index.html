<!doctype html>
<html>
<head>
	<title>Weekend Challenge 1</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="jquery.min.js"></script>
	<script src="app.js" type="text/javascript"></script>

</head>
<body class="span12 container">
	<h1 class="">Senor Cardgage Mortgage</h1>
	<h2 class="">Employee Roster</h2>
	<form id="employeeEntry" class="form-inline">	
		<div class="form-group">
			<label class="sr-only" for="firstname">First Name</label>
			<input type="text" class="form-control" placeholder="First Name" name="firstname">
			
			<label class="sr-only" for="firstname">First Name</label>
			<input type="text" class="form-control" placeholder="Last Name" name="lastname">
			<label class="sr-only" for="empnum">Employee ####</label>
			<input type="text" class="form-control" placeholder="Employee #" name="empnum">
			<label class="sr-only" for="jobtitle">Job Title</label>
			<input type="text" class="form-control" placeholder="Job Title" name="jobtitle">
			<label class="sr-only" for="lastreview">Last Rev (1-5)</label>
			<input type="text" class="form-control" placeholder="Last Rev (1-5)" name="lastreview">
			<label class="sr-only" for="salary">Salary</label>
			<input type="text" class="form-control" placeholder="Salary" name="salary">
		</div><br>

		<span class="buttonRow">
			<input type="submit" value="Submit Button" class="topButton">
			<input type="button" value="Random Employee" id="randomEmployee" class="topButton">
			<div class="displaySalaries"></div>
			<input type="button" value="Alphabetize" id="abEmployees" class="topButton">
		</span>
	</form>

	<div id="employeeChart">
		<table class="table table-striped table-condensed">
			<thead>
				<th>First Name</th><th>Last Name</th><th>Employee #</th><th>Title</th><th>Last Review</th><th>Salary</th><th class="hiddenColumn">Y</th>
			</thead>
			<tbody>
			</tbody>
		</table>

	</div>
	
</body>
</html>
